<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<link rel="stylesheet" href="/style.css">
		<style>
			@import url('https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Poppins:wght@200;400;800&display=swap');
		</style>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>

	</head>
	<body>
		<div class="loader" id="loader">
			<div class="loadingbar"></div>
		</div>
		<script type="module" src="/pup.js"></script>
		<nav>
			<div class="nav-bar">
				<button class="nav-buttons" id="hatch">
					Hatch
				</button>
				<button class="nav-buttons" id="gullwing">
					Gullwing
				</button>
				<button class="nav-buttons" id="headacherack">
					Headache Rack
				</button>
				<button class="nav-buttons" id="ladderrack">
					Ladder Rack
				</button>
				<button class="nav-buttons">
					LED Lighting
				</button>
				<button class="nav-buttons">
					Additional Trays
				</button>
				<button class="nav-buttons">
					Lid Finishes
				</button>
				<button class="nav-buttons">
					Truckslides
				</button>
				<button class="nav-buttons" id="shopping-cart">
					<img src="graphic-assets/shopping-cart.svg">
				</button>
			</div>
		</nav>
		<div class="options-bar" id="headache-racks">
			<form class="options">
					<div class="back-btn-container" id="back-btn-container">
						<img src="/graphic-assets/back-btn.svg" alt="back-button" id="back-btn">
					</div>
					<div class="option" id="hex-headache-rack">
						<div class="header">
							Hex Headache Rack
						</div>
						<div class="description">
							Whether you want added protection for your rear window or to gain overhead storage a headache rack is the perfect add on.
						</div>
						<div class="radio-section">
							<input type="radio" class="radio" id="hex-headache-rack-radio" name="Headache Rack" value="hex-headache-rack">
							<label for="Hex Headache Rack" class="radio-text" id="hex-radio-text">Choose this option</label><br>
						</div>
					</div>
					<div class="option" id="post-headache-rack">
						<div class="header">
							Open Headache Rack
						</div>
						<div class="description">
							3rd brakelight camera compatible.
						</div>
						<div class="radio-section">
							<input type="radio" class="radio" id="post-headache-rack-radio" name="Headache Rack" value="post-headache-rack">
							<label for="Post Headache Rack" class="radio-text" id="post-radio-text">Choose this option</label><br>
						</div>
					</div>
			</form>
		</div>
		<div class="UIWrapper" id="body">
			<div class="model3d">
				<canvas id="myCanvas"></canvas>
			</div>
		</div>
	</body>
</html>
