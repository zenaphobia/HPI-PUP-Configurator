<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<link rel="stylesheet" href="style.css">
		<style>
			@import url('https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Poppins:wght@200;400;800&display=swap');
		</style>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>

	</head>
	<body>
		<script type="module" src="pup.js"></script>
		<div class="UIWrapper" id="body">
			<div class="uiContainer">
				<div class="Text">
					<div id="textTop">
						Welcome!
					</div>
					<div id="textBottom">
						Click on any of the options you change your experience
					</div>
				</div>
				<div class="Buttons">
					<button class="btn-reg" id="pup-pro">
						Pickup Pack w/ Gullwing
					</button>
					<button class="btn-reg" id="pup-standard">
						PUP w/o Gullwing
					</button>
					<button class="btn-reg" id="flat-hatch">
						Flat Hatch
					</button>
					<button class="btn-reg" id="domed-hatch">
						Domed Hatch
					</button>
					<button class="btn-reg" id="post-headache-rack">
						Post Headache Rack
					</button>
					<button class="btn-reg" id="hex-headache-rack">
						Hex Headache Rack
					</button>
					<button class="btn-reg" id="ladder-rack">
						Add Ladder Rack
					</button>
				</div>
				<div class="Buttons2">
					<button class="btn-reg" id="dp">
						Diamond Plate
					</button>
					<button class="btn-reg" id="black-dp">
						Black Diamond Plate
					</button>
					<button class="btn-reg" id="leopard">
						Leopard
					</button>
					<button class="btn-reg" id="gladiator">
						Gladiator
					</button>
					<!-- <button class="btn-reg" id="hide">
						Hide with for loop
					</button> -->
				</div>
				<div class="Buttons2">
					<button class="btn-reg" id="open-truckslide">
						Open Truckslide
					</button>
					<button class="btn-reg" id="xt1200">
						XT1200
					</button>
					<button class="btn-reg" id="xt2000">
						XT2000
					</button>
					<button class="btn-reg" id="xt4000">
						XT4000
					</button>
					<button class="btn-reg" id="hide-truckslide">
						No Truckslide
					</button>
				</div>
				<div class="Buttons2">
					<button class="btn-reg" id="open-gullwing">
						Open Gullwing
					</button>
					<button class="btn-reg" id="open-tailgate">
						Open Tailgate
					</button>
					<button class="btn-reg" id="hinge">
						Open Lowside
					</button>
					<button class="btn-reg" id="open-hatch">
						Open Hatch
					</button>
				</div>
				<div>
					<button class="btn-reg" id="test">
						swap meshes
					</button>
				</div>
			</div>
			<div>
				<canvas id="myCanvas"></canvas>
			</div>
		</div>
	</body>
</html>
